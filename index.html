  <script>

    // Function to show specific content
    function showImage(contentId) {
      const allContent = document.querySelectorAll('.image-display > div');
      allContent.forEach(content => {
        content.style.display = content.id === contentId ? 'block' : 'none';
      });

      const links = document.querySelectorAll('.services-list button');
      links.forEach(link => link.classList.remove('active'));
      document.querySelector(`[onclick="showImage('${contentId}')"]`).classList.add('active');
    }

    function filterCards(category, parentId) {
      const cards = document.querySelectorAll(`#${parentId} .card`);
      cards.forEach(card => {
        const categories = card.dataset.category.split(' '); // Split categories by space
        if (category === 'all' || categories.includes(category)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });

      // Update active state for buttons
      const buttons = document.querySelectorAll(`#${parentId} .tabs button`);
      buttons.forEach(button => button.classList.remove('active'));
      document.querySelector(`[onclick="filterCards('${category}', '${parentId}')"]`).classList.add('active');
    }

  </script>
